<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/baitap1.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="form">
            <form action="">
                <h2>Hey there</h2>
                <p><strong>We'd like to hear from you.</strong> Send us your message or just say hi with our <br>
                    contact form or directly via phone, we love to chat</p>
                <div class="list--first">
                    <ion-icon name="people-outline"></ion-icon>
                    <input type="text" placeholder="Your name" title="Your name" class="input--hover-trigger">
                </div>
                <div class="list--action">
                    <p class="list--action__text">Enter your name</p>
                </div>
                <div class="list--Second">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Your@domail.com" title="Your@domail.com">
                </div>
                <div class="list--Third">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="number" placeholder="+44 00 123" title="phone">
                </div>
                <div class="list--Fourth">
                    <ion-icon name="albums-outline"></ion-icon>
                    <input type="number" placeholder="Subject" title="Subject">
                </div>
                <div class="list--Fifth">
                    <ion-icon name="receipt-outline"></ion-icon>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="btn--check">
                    <label for="btn--check">Send me a copy of this message</label>
                    <input type="button" value="Send">
                </div>
            </form>
        </div>
    </header>
</body>

</html>
