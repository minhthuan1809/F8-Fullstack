<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Số 1</title>
</head>
<style>
    * {
        text-align: center;
        font-family: sans-serif;
    }
</style>

<body>
    <h1>Bài 1: Hoán vị 2 số</h1>
    <script>
        var a = 12, b = 11;
        document.write("Lúc đầu : " + a + "," + b + " <br> ");

        b = b - a;
        a = a + b;
        b = a - b;

        document.write("Hóa vị " + a + "," + b);
    </script>
</body>

</html>
