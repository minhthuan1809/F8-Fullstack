<body>
    <h1>Bài 3: Tìm số lớn nhất</h1>
</body>
<Script>
    var a = 2, b = 5, c = 9;
    var count = 0;
    if (a > b && a > c) {
        count = a;
    }

    else if (b < c) {
        count = c;
    }
    else {
        count = b;
    }

    document.write(` a = ${a} <br> b = ${b} <br> c = ${c} <br> Số Lớn Nhất là:  ${count} `);
</Script>
