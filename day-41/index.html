<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Buổi 41</title>
</head>

<body class="w-full h-screen bg-cover bg-center bg-[url('./img/bg.avif')]">

    <!-- Màn hình bắt đầu -->
    <div class="cover--btn w-full h-screen flex justify-center items-center absolute top-0 left-0 right-0 bottom-0">
        <button
            class="btn--start text-4xl text-white bg-blue-600 px-8 py-4 rounded-lg hover:bg-blue-700 transition ease-in-out duration-300">
            Bắt Đầu
        </button>
    </div>

    <!-- Màn hình đếm ngược -->
    <div
        class="cover-countdown w-full h-screen flex items-center justify-center hidden absolute top-0 left-0 right-0 bottom-0">
        <div
            class="run--time text-white text-6xl w-1/3 h-24 bg-black bg-opacity-50 text-center rounded-lg flex items-center justify-center">
            <span id="countdown">3</span>
        </div>
    </div>

    <!-- Màn hình câu hỏi -->
    <div
        class="hidden text-white container-quiz  w-full h-screen relative flex flex-col items-center justify-center absolute top-0 left-0 right-0 bottom-0">


    </div>
    <div class="result-container hidden text-white mt-10"></div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js"></script>
</body>

</html>
