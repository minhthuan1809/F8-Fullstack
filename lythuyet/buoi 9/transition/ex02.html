<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .lop-phu {
        width: 200px;
        height: 50px;
        border: none;
        border-radius: 100px;
        background-color: green;
        position: relative;
        overflow: hidden;
    }

    .lop-phu:hover::before {

        right: 0;
    }

    .lop-phu::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 100%;
        bottom: 0;
        /* Added bottom: 0 to cover the entire button */
        border: 0;
        background: red;
        z-index: 99;
    }

    span {
        color: white;
        position: relative;
        z-index: 100;
    }
</style>

<body>
    <button class="lop-phu">
        <span>Click me</span>
    </button>
</body>

</html>
