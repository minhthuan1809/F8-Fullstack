<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* thuộc tính transition : thiết lập thời gian và tốc độ chó quá trình chuyển động css (chỉ áp dụng với những thuộc tính có giá trị là số) 
    transition-proprty: ten thuôc tính 
    - transtion-daration : thời gian (s,ms)
    - transtion-delay: thời gia (s,ms)
    transition-timing-fungtion: -->thiết lập tốc độ khi di chuyển 
    +ease --> mặc định , chậm - nhanh - chậm
    + ease-in -->   chậm-nhanh
    + ease-out --> nhanh - chậm
    + ease-in-out --> chậm - nhanh - chậm
    + linear --> chuyển động đều
    + cubic-bezier(p1,p2,p3,p4)
    - transiton : property duration delay  timingniti
    */
    .box {
        border: 1px solid red;
        padding: 200px;
    }

    .box h2 {
        /* transition-property: padding-left;
        transition-duration: 1s;
        transition-timing-function: cubic-bezier(0, 1.11, 1, 1.92);
        transition-delay: 1s; */
        transition: 5s ease-in-out;
        transition-property: padding-left, color;


    }

    .box:hover h2 {
        padding-left: 500px;
        color: red;
    }
</style>

<body>
    <div class="box">
        <h2>họp lập trình</h2>
    </div>
</body>

</html>
