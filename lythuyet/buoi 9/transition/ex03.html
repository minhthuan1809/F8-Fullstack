<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label {
        display: block;
        width: 150px;
        height: 70px;
        border: none;
        background: rgb(147, 147, 147);
        border-radius: 50px;
        position: relative;

    }


    input[type="checkbox"]:checked~.btn {
        top: 5px;
        left: calc(100% - 64px);
        right: 0;
        bottom: 0;
    }

    input[type="checkbox"]:checked~.btn--bg {
        opacity: 1;

    }

    .btn--bg {
        display: block;
        width: 150px;
        height: 70px;
        border: none;
        background: rgb(0, 255, 47);
        border-radius: 50px;
        position: absolute;
        right: 0;
        left: -0.5px;
        top: -0.5px;
        opacity: 0;
    }



    .btn {
        display: block;
        position: relative;
        top: 5px;
        left: 4px;
        right: 0;
        bottom: 0;
        height: 60px;
        width: 60px;
        border-radius: 100%;
        background: rgb(255, 255, 255);
        transition: left 1s ease;
        z-index: 99;
    }
</style>

<body>
    <label for="check">
        <input type="checkbox" id="check" hidden>
        <span class="btn"></span>
        <span class="btn--bg"></span>
    </label>
</body>

</html>
