<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .check--box {
        display: block;
        width: 50px;
        height: 50px;
        border: 6px solid blue;

    }

    .check--box::after {
        content: "";
        display: inline-block;
        position: relative;
        inset: 0;
        width: 70px;
        height: 20px;
        border: 9px solid red;
        transform: rotate(-50deg);
        border-top: 0;
        border-right: 0;
        z-index: 1;
        top: -20px;
        display: none;
        transition: all 2s ease-in-out;
    }

    input[type="checkbox"]:checked~.check--box::after {
        display: block;
    }

    .box {
        display: flex;
        /* position: absolute; */
        /* inset: 0; */
        margin: 50px;


    }

    label {
        font-size: 50px;
        margin-left: 20px;
    }
</style>

<body>
    <div class="box">
        <input type="checkbox" id="check--one" hidden>
        <div class="check--box">
        </div>
        <label for="check--one">HTML</label>
    </div>
    <div class="box">
        <input type="checkbox" id="check--two" hidden>
        <div class="check--box">
        </div>
        <label for="check--two">JS</label>
    </div>
    <div class="box">
        <input type="checkbox" id="check--three" hidden>
        <div class="check--box">
        </div>
        <label for="check--three">CSS</label>
    </div>
</body>

</html>
