<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    .container {
        margin-top: 5rem;
        /* width: 100%; */
    }

    nav {
        display: flex;
        justify-content: space-evenly;
    }

    nav .logo {
        display: flex;
        height: 2rem;
        align-items: center;
        text-align: center;
        /* width: auto; */
        /* flex: 1; */
    }

    .menu ul {
        display: flex;
        justify-content: center;
    }

    .menu ul li {

        list-style: none;
        display: flex;
        align-items: center;
    }

    .menu {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .menu a {
        color: black;
        text-decoration: none;
        font-size: 23px;
        margin-right: 2rem;
        display: block;

    }

    .btn {
        /* display: block; */
        color: rgb(255, 255, 255);
        font-size: 20px;
        padding: 10px 30px;
        background: #75B7EB;
        border-radius: 100px;
        width: 8.5rem;


    }




    .menu ion-icon {
        visibility: hidden;
        font-size: 40px;
        position: absolute;
        right: 2rem;
        top: 5.25rem;


    }

    .menu--hidde {
        visibility: hidden;
    }

    .menu--hidden {
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.336);
        visibility: hidden;
    }

    .cover {
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
    }

    @media screen and (max-width : 991.98px) {

        .menu--item {

            display: flex;
            flex-direction: column;
            gap: 70px 0;
            position: absolute;
            left: 0;
            top: 0;
            color: white;
            background-color: black;
            width: 15rem;
            height: 59rem;

        }

        .cover {
            position: absolute;
            left: -100%;
            top: 0;
        }

        .menu ion-icon {
            visibility: visible;
        }

        .menu--item li a {


            color: white;
            position: relative;
            display: flex;
            margin-left: 3rem;
            top: -5rem;
        }

        .check--menu ion-icon {
            display: block;
            visibility: visible;
            margin-left: 50%;
        }

        #check--menu:checked~.menu--hidden {
            visibility: visible;
        }

        #check--menu:checked~.cover {

            left: 0;
            visibility: visible;
        }

        .btn {
            margin-left: 17rem;
        }
    }

    @media screen and (max-width : 767.98px) {
        .btn {
            visibility: hidden;
        }
    }
</style>

<body>
    <div class="container">
        <nav>

            <div class="logo">
                <img src="../img/z5376382014696_15399e3721c250ed914b9afede532121.jpg" alt="">
            </div>

            <div class="menu">
                <input type="checkbox" name="" id="check--menu" hidden>
                <label for="check--menu">

                    <ion-icon name="menu-outline"></ion-icon>
                </label>
                <label for="check--menu" class="menu--hidden"></label>
                <div class="cover">

                    <ul class="menu--item">
                        <li><a href="#0">Demo</a></li>
                        <li><a href="#0">Page</a></li>
                        <li><a href="#0">Project</a></li>
                        <li><a href="#0">Blog</a></li>
                        <li><a href="#0">Document</a></li>
                    </ul>

                </div>
                <a class="btn" href="#0">Contact</a>

            </div>
        </nav>

    </div>
</body>

</html>
