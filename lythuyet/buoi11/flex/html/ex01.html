<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /* flex --> flexible box module 
    - Kỹ thuật css 
    - Chia layout trong web link hoạt, đáp ứng các giao diện khác 
    - Dễ dàng tùy biến trên các mang hình khác nhau (responsive)
    1. các thuộc tính trong nhóm flex container
    -- display : flex | inline-flex --> kích hoạt flex
    -- flex-direction: tùy chỉnh hướng của trục chính
    + row 
    + column
    + column-reverse  --> đảo ngược lại 
    + row-reverse    -->
    -- justify-content --> căn chỉnh item song song với chục chính
    + center
    + flex-end
    + space-around
    + space-between
    + space-evenly
    + start 
    + end
    -- flew-wrap : wrap các item nếu bị tran ra khỏi container
    + nowrap
    + wrap
    + wrap-reverse
    
    -align-items:căn chỉnh item vuông góc với chục chính
    + stretch
    +flex-start
    +flex-end
    + center
    + baseline
    - alingn-conten
    + stretch --> giá trị mặc định
        + center
    + flex-end
    + flex-start
    + space-around
    + space-between
    + space-evenly
    + start 
    + end
    -- gap: khoảng các giữa các item
    --row-gap: -- khoảng cách giữa các hàng
    -- column-gap : khoảng các giữa các cột
    2.các thuộc tính trong nhóm flex item
        -flex-grow : number
    - flex-shrink: 2;
        flex-basis: ; -- thiết lập kích thức băn đầu của 1 item , SẼ BỊ CHẶN BỞ MIN-WIDTH , MAX-WIDTH , MIN-HEIGHT,MAX-HEIGHT
    
    flex: grow shrink basic
    -align-self: căn chỉnh item cụ thể theo hướng vuông góc với trục chính (các giá trị giống align-item)
    - order: sắp xếp cái item
    */
    * {

        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box {
        width: 500px;
        height: 500px;
        border: 1px solid red;
        display: flex;
        margin: 30px auto;
        /* flex-direction: row; */
        /* justify-content: flex-start; */
        /* flex-wrap: wrap; */
        /* align-items: flex-start; */
        /* align-content: start; */
        /* gap: 20px 50px; */
    }

    .item {
        /* flex-shrink: 0; */
        /* flex-basis: 200px;
        width: 1000px;
        padding: 15px; */
        justify-content: center;
        flex-grow: 1;
        background: green;
        color: #fff;
        border: 1px solid rgb(255, 255, 255);
        align-content: start;
    }

    .item:nth-child(3) {
        display: flex;
        justify-content: center;
        align-items: center;

        order: -2;

    }

    .item:nth-child(1) {
        display: flex;
        justify-content: center;
        align-items: center;

        order: 1;

    }
</style>

<body>
    <div class="box">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item ">item 3</div>



    </div>
</body>

</html>
