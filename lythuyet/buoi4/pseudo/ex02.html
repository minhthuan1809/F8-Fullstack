<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
    cú pháp : selector:name
    -active
    -hover
    -focus
    -disabled
    -checked
    -not
    -first-child
    -last-child
    first-of-type
    -last-of-type
    -nth-child
    -nth-of-type

    active , hover - có ở tất cả các thẻ html
    focus : chỉ có cá thẻ html liên quan đến form
    ngoại lệ tất cả các thẻ html có thể có focus nếu thêm thuộc tính tabindex
    tabindex : thứ tự của phím tab
    */
    .btn:hover {
        color: red;
    }

    .btn:active {
        color: rgb(0, 255, 89);
    }

    .btn:focus {
        background-color: blue;
    }

    input:focus::placeholder {
        color: red;
    }

    h1:focus {
        color: blue;
    }

    .btn:disabled:hover {
        background-color: aqua;
    }

    .btn:hover {
        background-color: black;
    }

    input:read-only:focus::placeholder {
        color: blue;
    }

    .checkboxes input:checked+span {
        color: violet;
    }

    /* .lists li:not(.hide):not(.hidden) {
        color: red;
    } */
    /* .lists li:first-child {
        color: yellow;
    }

    .lists li:last-child {
        color: rgb(255, 5, 5);
    } */
    /* .lists li:first-of-type {
        color: yellow;
    } */

    /* chọn phần thử của thẻ li cuối*/
    /* .lists li:last-of-type {
        color: rgb(151, 151, 151);
    } */

    /* .lists li:nth-child(5) {
        color: rgb(0, 195, 255);
    } */

    /* .lists li:nth-child(2n +2) {
        color: rgb(0, 195, 255);
    } */
    .lists li:nth-of-type(1) {
        color: rgb(0, 195, 255);
    }
</style>

<body>
    <h1 tabindex="1">pseudo class</h1>
    <button class="btn" tabindex="3">Click me</button>
    <button class="btn" tabindex="3" disabled>Click me</button>
    <!-- <button class="btn">Click me</button> -->
    <input type="text" placeholder="minhthuan" tabindex="2">
    <input type="text" placeholder="minhthuan1" tabindex="2" readonly>

    <div class="checkboxes">
        <label for="">
            <input type="checkbox">
            <span>checkbox 1</span>
        </label>
        <label for="">

        <label for="">

    </div>
    <ul class="lists">
        <span>item 0</span>
        <li>item 1</li>

        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>

        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
    </ul>
