<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        position: absolute;
      }
      .box {
        position: absolute;
        inset: 0;
        display: flex;
      }
      .box::before,
      .box::after {
        content: "";
        display: block;
        width: 50%;
      }
      .box.active::after {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <h1>Event Object</h1>
    <button class="btn">Click <span>me</span></button>
    <script src="js/ex07.js"></script>
  </body>
</html>
