<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* thuộc tính width : thiết lập chiều rộng
    thuộc tính height : thiết lập chiều cao
    thuộc tính min-width : thiết lập chiều rộng nhỏ nhất
    max-width: thiết lập chiều cao lớn nhất 
    

    đơn vị : 
    -vh (Viewport Height)
    -vw (viewport Width)
    --> tỉ lệ với viewport (khung nhìn)
    lưu ý : các thuộc tính kích thước chỉ hoạt động cho thẻ block

    thẻ inline có 2 loại 
    -non-replace : a,span,b,i,u...
    -replace -->img,iframe,video,input,.... 
    */

    .box {
        border: 1px solid red;
        width: 200px;
        height: 300px;
    }

    .box a {
        border: 1px dotted red;
        width: 300px;
    }

    .box .conten {
        background-color: aquamarine;
        width: 100vw;
    }
</style>

<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, maxime aspernatur voluptates vero adipisci sit
            molestiae voluptatibus quae eos nam dignissimos architecto laudantium quod cum sunt repellendus sed, ullam
            accusantium?</p>
        <div class="conten">
            hello ae
        </div>
        <a href="#">F8</a>
    </div>
</body>

</html>
