<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
    animation: nhóm các thuộc tính để xây dựng các hiệu ứng cho trang web
    1. keyframes --> thiết kế kịch bạn của hiện ứng 
    @keyframes tenhieuung{
        from{

        }
        part2%{
            
        }
        part3%{

        }
        partn%{

        }
        to{

        }
    }
    2. thuộc tính animation --> áp dụng animation cho selector nào
    - animation-name : ten hieu ung
    - animation-duration : tổng thời gian thự hiện hiệu ứng
    -animationd-timing-function: tốc dộ (giống transiton)
    - animation-delay : trễ trước khi thực hiện hiệu ứng
    - animation-iteration-count: số là chạy hiệu ứng (mặc định là 1 , vô hạn : infinite )
    */
    .box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: 30px auto;
        position: relative;
    }

    span {
        width: 45px;
        height: 45px;
        display: block;
        background-color: green;
        position: absolute;
        animation-name: move;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;

    }

    @keyframes move {
        from {
            top: 0;
            left: 0;
        }

        25% {
            top: 0;
            left: 100%;
            translate: -100%;
        }

        50% {
            top: 100%;
            left: 100%;
            translate: -100% -100%;
        }

        75% {
            top: 100%;
            left: 0%;
            translate: 0 -100%;
        }

        to {
            top: 0;
            left: 0;
            translate: 0;
        }
    }
</style>

<body>
    <div class="box">
        <span></span>
    </div>
</body>

</html>
