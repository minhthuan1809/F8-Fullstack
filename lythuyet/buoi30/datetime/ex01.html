<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        display: flex;
        justify-content: center;
        gap: 2rem;
        font-size: 2rem;
        margin-top: 1rem;

    }

    h2 {
        margin-top: 5rem;
        text-align: center;
        font-size: 6rem;
        background: -webkit-linear-gradient(#eee, #0276b9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<body>
    <h2>Đếm ngày</h2>
    <div class="box ">
        <div class="date"><span></span> ngày</div>
        <div class="hour"><span></span> Giờ</div>
        <div class="minute"><span></span> phút</div>
        <div class="second"><span></span> giây</div>
    </div>
    <script src="./js/ex01.js"></script>
</body>

</html>
