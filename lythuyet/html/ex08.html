<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML FORM</h1>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <!--Trường nhập liệu (field)-->
      <div>
        <label for="name">Họ tên</label>
        <input type="text" id="name" name="name" placeholder="Họ và tên..." />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email..." />
      </div>
      <div>
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mật khẩu..."
        />
      </div>
      <div>
        <label for="age">Tuổi</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Tuôi..."
          min="18"
          max="50"
          step="0.1"
        />
      </div>
      <div>
        <label for="birthday">Ngày sinh</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <div>
        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" name="avatar" />
      </div>
      <div>
        <label for="price">Giá</label>
        <input type="range" id="price" name="price" value="0" step="0.1" />
      </div>
      <div>
        <label>Giới tính</label>
        <label>
          <input type="radio" name="gender" value="0" /> Không xác định
        </label>
        <label>
          <input type="radio" name="gender" value="1" checked /> Nam
        </label>
        <label> <input type="radio" name="gender" value="2" /> Nữ </label>
      </div>
      <div>
        <label>Bạn biết F8 qua đâu?</label>
        <label>
          <input type="checkbox" name="source[]" value="youtube" checked />
          Youtube
        </label>
        <label>
          <input type="checkbox" name="source[]" value="facebook" /> Facebook
        </label>
        <label>
          <input type="checkbox" name="source[]" value="website" /> Website
        </label>
      </div>
      <!-- <div>
        <label for="provinces">Tỉnh/Thành phố</label>
        <select name="provinces" id="provinces" multiple>
          <option value="0">Chọn Tỉnh/TP</option>
          <option value="1">Hà Nội</option>
          <option value="2" selected>Đà Nẵng</option>
          <option value="3">Hồ Chí Minh</option>
        </select>
      </div> -->
      <div>
        <label for="message">Tin nhắn</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Tin nhắn..."
          r
          style="resize: none"
        >
Hoàng an
F8</textarea
        >
      </div>
      <input type="hidden" value="abc" />
      <!--Nút gửi dữ liệu (submit)-->
      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
