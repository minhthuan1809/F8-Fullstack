<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-3">
                <div class="btn-group btn-sort">
                    <button class="btn btn-primary btn-sms active btn-new" data-sort="latest">
                        Mới nhất
                    </button>
                    <button class="btn btn-primary btn-sm btn-old" data-sort="oldest">
                        cũ nhất
                    </button>
                </div>
            </div>
            <div class="col-8">
                <input type="text" placeholder="nhập từ khóa tìm kiếm ...." class="keyword">
            </div>
        </div>
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th width="5%">STT</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Trạng thái</th>
                    <th width="5%">Sửa</th>
                    <th width="5%">Xóa</th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>

        <div class="paginnation-view">

        </div>
        <form class="update-form" action="">
            <h3>Thêm người dùng</h3>
            <div class="mb-3">
                <label for=""> Tên </label>
                <input type="text" name="name" class="form-control" placeholder="Tên..." required />
            </div>
            <div class="mb-3">
                <label for=""> Email </label>
                <input type="email" name="email" class="form-control" placeholder="Email..." required />
            </div>
            <div class="mb-3">
                <label for=""> Trạng thái </label>
                <select name="status" class="form-select">
                    <option value="inactive">Chưa kích hoạt</option>
                    <option value="active">Kích hoạt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </form>
    </div>
    <script src="js/ex01.js"></script>
</body>

</html>
