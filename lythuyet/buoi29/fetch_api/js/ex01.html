<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th width="5%">STT</th>
                    <th>tên</th>
                    <th>Email</th>
                    <th>trang thái</th>
                    <th width="5%">thêm</th>
                    <th width="5%">xóa</th>
                </tr>
            </thead>
            <tbody class="table-tbody">

            </tbody>
        </table>
        <form action="" class="update-form">
            <h3>Thêm người dùng</h3>
            <div class="mb-3">
                <label for=""> Tên </label>
                <input type="text" name="name" class="form-control name" placeholder="Tên..." required />
            </div>
            <div class="mb-3">
                <label for=""> Email </label>
                <input type="email" name="email" class="form-control email" placeholder="Email..." required />
            </div>
            <div class="mb-3">
                <label for=""> Trạng thái </label>
                <select name="status" class="form-select status">
                    <option value="inactive">Chưa kích hoạt</option>
                    <option value="active">Kích hoạt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary save">Lưu thay đổi</button>
        </form>
    </div>
    <script src="ex01.js"></script>
</body>

</html>
