<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    .carousel {
        position: relative;
        overflow: hidden;
    }

    .carousel .carousel-inner {
        display: flex;
        transition: all 0.3s ease;
    }

    .carousel .carousel-inner>* {
        flex-shrink: 0;
        width: 100%;
    }

    .carousel .carousel-nav span {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: block;
        width: 40px;
        height: 40px;
        background: gray;
        color: #fff;
        text-align: center;
        line-height: 40px;
        font-weight: bold;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .carousel .carousel-nav span.prev {
        left: 5px;
    }

    .carousel .carousel-nav span.next {
        right: 5px;
    }
</style>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="item">
                <img src="https://fastly.picsum.photos/id/450/1600/500.jpg?hmac=tuGbYs8ybCTcoW6hiv9Y08rCGNsP01ykdeMK6ROy2ik"
                    alt="" />
            </div>
            <div class="item">
                <img src="https://fastly.picsum.photos/id/955/1600/500.jpg?hmac=le9a1mNWTzQ3TuGulY2l6xDna368AE30wZMhvPKT4yQ"
                    alt="" />
            </div>
            <div class="item">
                <img src="https://fastly.picsum.photos/id/806/1600/500.jpg?hmac=1ijH1n9Z4Azdbadyg2xDgUYjwa2vPhRsNpSBp0kcWV4"
                    alt="" />
            </div>
        </div>
        <!--End .carousel-inner-->
        <div class="carousel-nav">
            <span class="prev"> &lt; </span>
            <span class="next"> &gt; </span>
        </div>
        <!--End .carousel-nav-->
    </div>
    <!--End .carousel-->
    <script src="../js/ex10.js"></script>
</body>

</html>
