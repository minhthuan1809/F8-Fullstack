    -content-box --> mặc định

    */

        /* padding: 30px; */

        width: 300px;
        padding: 30px 0;
        border: 5px solid rgb(156, 15, 15);
        margin: 5px;
        box-sizing: border-box;
        padding: 50px;


    }
</style>
