<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
    filter --> tạo bộ lọc cho các thẻ html
    grayscale(number) : từ 0 đến 1
    opacity(number) :từ 0 đến 1
    blur(number + unit) 
    */
    .box {
        color: red;
    }

    .box:hover {
        filter: grayscale(1);
    }
</style>

<body>
    <div class="box">
        <h1>Học Lập trình Không Khó</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem hic minus asperiores magni
            reprehenderit nam totam perspiciatis ipsa quibusdam non aliquam laborum commodi, cumque sunt. Ducimus animi
            iusto non distinctio.</p>
        <img src="https://picsum.photos/300/200" alt="img">
    </div>
</body>

</html>
