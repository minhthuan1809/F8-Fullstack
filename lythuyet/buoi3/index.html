<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>HTML FORM</h2>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
        <!-- Trường nhập liệu (field) -->
        <div>
            <label for="name">Họ Tên</label>
            <input type="text" id="name" name="name" placeholder="họ và tên" maxlength="5">
            <!-- readonly không cho dữu liệu nhập vào từ bàn phím gửi dữ liệu dc lên sever-->
            <!-- disabled vô hiện hóa nhập và gửi dữ liệu lên sever -->
            <!-- required : bắt buộc phải nhập dữu liệu vào  -->
            <!-- maxlength : chỉ cho phép nhập bao nhiêu kí tự -->
        </div>
        <div>
            <label for="gmail   ">Gmail</label>
            <input type="email" id="gmail" name="Email" placeholder="Gmail..">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="password..">
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" id="age" name="age" placeholder="age.." min="1" max="50" step="0.1">
        </div>
        <div>
            <label for="day">password</label>
            <input type="date" id="day" name="day" placeholder="day..">
        </div>
        <div>
            <label for="avatar">password</label>
            <input type="file" id="avatar" name="avatar" placeholder="avatar..">
        </div>
        <div>
            <label for="range">âm lượng</label>
            <input type="range" id="range" name="range" placeholder="range.." value="0" step="0.1" min="20" max="200">
        </div>

        <div>
            <label>Giới Tính</label>
            <label><input type="radio" name="gender" value="0" checked> Không Xác Định</label>
            <label><input type="radio" name="gender" value="1"> Nam</label>
            <label><input type="radio" name="gender" value="2"> Nữ</label>
        </div>
        <div>
            <label>Kiểm tra</label>
            <label><input type="checkbox" name="checkbox[]" value="khong" checked> Không Xác Định</label>
            <label><input type="checkbox" name="checkbox[]" value="nam"> Nam</label>
            <label><input type="checkbox" name="checkbox[]" value="nu"> Nữ</label>
        </div>
        <label for="provinces">Tỉnh Thành Phố</label>
        <select name="provinces[]" id="provinces" multiple>
            <option value="1">Hà Nội</option>
            <option value="2">Đà Nẵng</option>
            <option value="3">HCM</option>
        </select>
        <input type="hidden" value="abc">
        <!-- multiple chọn nhiều file -->
        <div>

            <label for="message">Tin Nhắn</label> <br>
            <textarea name="" id="" cols="30" rows="10" style="resize: none;">minh Thuận 
                f8
            </textarea>
        </div>
        <!-- Nút Gửi Dữ liệu (submit) -->
        <button type="submit">Submit</button>
        <button type="button">button</button>
        <button type="reset">reset</button>


    </form>
</body>

</html>
