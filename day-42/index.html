<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>


<body class="bg-gray-50 text-gray-900 font-sans ">

    <!-- Header -->
    <header class="bg-gradient-to-r from-green-400 to-blue-500 text-white shadow-md">
        <div class=" mx-auto flex justify-between items-center p-6">
            <h1 class="text-4xl font-extrabold">My Blog</h1>
            <div class="btn">
                <a href="login.html"
                    class=" bg-white text-green-500 px-6 py-3 rounded-full shadow-md hover:bg-gray-100 transition duration-300">Đăng
                    nhập</a>
            </div>
        </div>
    </header>

    <!-- -- thông báo -- -->
    <div class="list--notification">

    </div>

    <!-- // add  -->
    <div class="add--title mx-auto mt-12 px-4 hidden">
        <h2 class="text-2xl font-bold mb-6">Thêm Bài Viết Mới</h2>
        <form id="postForm" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
            <div class="mb-4">
                <label for="author" class="block text-gray-700 text-sm font-medium mb-2">Tác Giả :
                    <span class="name--user"></span></label>

            </div>
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Tiêu Đề:</label>
                <input type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded-md"
                    required>
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-sm font-medium mb-2">Nội Dung:</label>
                <textarea id="content" name="content" rows="4" class="w-full p-2 border border-gray-300 rounded-md"
                    required></textarea>
            </div>
            <button type="submit"
                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">Gửi</button>
        </form>
    </div>
    <!-- Main Content -->
    <div class="container mx-auto mt-12 px-4"></div>
    <!-- back to top -->

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-6 text-center">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/render.js"></script>
    <script type="module" src="./js/addcontent.js"></script>
</body>

</html>
