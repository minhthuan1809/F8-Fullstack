<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 2</title>
</head>

<body>
    <h1>Viết làm vòng lặp filter trong Array. Đặt tên là filter2()</h1>
    <h2>xem kết quả hiện thị ở ===>F12</h2>
    <script>
        Array.prototype.filter2 = function (callback, thisArg) {
            let result = [];

            for (let i = 0; i < this.length; i++) {
                if (i in this) {
                    if (callback.call(thisArg, this[i], i, this)) {
                        result.push(this[i]);
                    }
                }
            }

            return result;
        };

        let numbers = [1, 2, 3, 4, 5, 6];
        let evenNumbers = numbers.filter2(function (number) {
            return number % 2 === 0;
        });

        console.log(evenNumbers);

    </script>
</body>

</html>
