<body>

    <script>
        document.write(` <h1>Bài Tập 1 : Viết lại hàm push() trong Array. Đặt tên là push2()</h1>
    <h2>kết quả trả về ở ===> F12</h2>`);
        Array.prototype.push2 = function (...elements) {
            for (let i = 0; i < elements.length; i++) {
                this[this.length] = elements[i];
            }
            return this;
        }
        var arr = [1, 3, 4, 5, 33];
        arr.push2(4, 5);
        console.log(arr);
    </script>

</body>
