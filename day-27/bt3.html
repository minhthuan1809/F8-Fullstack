<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chuyển mảng sau thành dạng thẻ html select option</h1>

    <select name="pets" id="pet-select">


    </select>



    <script>
        var categories = [
            {
                id: 1,
                name: "Chuyên mục 1",
            },
            {
                id: 2,
                name: "Chuyên mục 2",
                children: [
                    {
                        id: 4,
                        name: "Chuyên mục 2.1",
                    },
                    {
                        id: 5,
                        name: "Chuyên mục 2.2",
                        children: [
                            {
                                id: 10,
                                name: "Chuyên mục 2.2.1",
                            },
                            {
                                id: 11,
                                name: "Chuyên mục 2.2.2",
                            },
                            {
                                id: 12,
                                name: "Chuyên mục 2.2.3",
                            },
                        ],
                    },
                    {
                        id: 6,
                        name: "Chuyên mục 2.3",
                    },
                ],
            },
            {
                id: 3,
                name: "Chuyên mục 3",
                children: [
                    {
                        id: 7,
                        name: "Chuyên mục 3.1",
                    },
                    {
                        id: 8,
                        name: "Chuyên mục 3.2",
                    },
                    {
                        id: 9,
                        name: "Chuyên mục 3.3",
                    },
                ],
            },
        ]
        /// đệ quy
        var menu = function (obj) {
            let str = '';
            obj.forEach(function (value) {
                str += `<option>${value.name}</option>`;
                if (value.children) {
                    str += menu(value.children);
                }

            });
            return str;

        }
        let elmSelect = document.querySelector('#pet-select')
        let rl = menu(categories);
        elmSelect.innerHTML = ` <option>Chọn Chuyên Mục</option>` + rl;

    </script>

</body>

</html>
