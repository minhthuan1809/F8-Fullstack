<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>bài tập 1</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Helvetica, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
        padding: 20px;
    }

    h2 {
        margin-bottom: 20px;
        margin-left: 7%;
    }

    .container {
        display: flex;
        justify-content: space-around;
        /* align-items: flex-start; */
    }

    .container--text {
        margin-right: 20px;
    }

    .container--form {
        width: 700px;
    }

    .Contact-info {
        list-style-type: none;
        padding-left: 0;
    }

    .Contact-info li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }

    .Contact-info li ion-icon {
        margin-right: 10px;
        font-size: 20px;
    }

    .container--form h3 {
        margin-bottom: 20px;
    }

    .container--form p {
        margin-bottom: 20px;
    }

    .container--form input[type="text"],
    .container--form input[type="email"],
    .container--form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        line-height: 20px;
    }

    .container--form textarea {
        height: 100px;
    }

    .container--form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .container--form button:hover {
        background-color: #0056b3;
    }

    .container {
        margin-top: 50px;
    }
</style>

<body>
    <section>
        <h2>CONTACT US</h2>
        <div class="container">
            <div class="container--text">
                <h3>Contact info</h3>
                <ul class="Contact-info">
                    <li class="Contact-info_address">
                        <ion-icon name="map-outline"></ion-icon>
                        321 Awesome Street New York, NY 17022
                    </li>
                    <li class="Contact-info_email">
                        <ion-icon name="mail-outline"></ion-icon>
                        info@companyname.com
                    </li>
                    <li class="Contact-info_tell">
                        <ion-icon name="call-outline"></ion-icon>
                        +1 800 123 1234
                    </li>
                </ul>
            </div>
            <div class="container--form">
                <h3>Having Any Query! Or Book an appointment</h3>
                <form action="">
                    <p> <input type="text" placeholder="Your Name"> </p>
                    <p> <input type="email" placeholder="Your Email"></p>
                    <p> <input type="text" placeholder="Subject"></p>
                    <p> <textarea name="container--form__text" id="" cols="30" rows="10"
                            placeholder="Message"></textarea>
                    </p>
                    <p> <button class="container--form__btn">Send Message</button></p>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
