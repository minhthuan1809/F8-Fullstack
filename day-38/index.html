<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>

<body>
    <div class="container">

        <h1>Smatyx Todos App</h1>
        <div class="box">
            <div class="search">
                <input type="text" id="search">
                <button class="fount"><ion-icon name="search"></ion-icon></button>
            </div>
            <button class="add"> Add Todos</button>
        </div>
        <div class="list">
            <div class="item">
                <div class="text">
                    <span>MinhThuan</span>
                </div>
                <div class="btn">
                    <button class="btn-item delete"><ion-icon name="trash"></ion-icon></button>

                    <button class="btn-item add-conpleted"><ion-icon name="cloud-done"></ion-icon></button>
                </div>
            </div>
        </div>
        <div class="conpleted ">
            <button class="btn--conpleted">Completed Todos

                <ion-icon class="icon" name="chevron-forward-circle-outline"></ion-icon>
            </button>
        </div>
    </div>
