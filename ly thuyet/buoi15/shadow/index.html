<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
    box-shadow:h-offser v-offset bluer spread color
    - h-offset: vị trí của bóng theo chiều ngan
    - v-offset : ví trí cảu bóng theo chiều dọc
    - blur : dộ nhòe
    - spead : kích thước
    color : màu




    * text-shadow
    - h-offset: vị trí của bóng theo chiều ngan
    - v-offset : ví trí cảu bóng theo chiều dọc
    - blur : dộ nhòe

    * độ ưu tiên 
    0.important
    1. inline
    2. id
    3.class
    4.tag

    * selecter : càng chi tiết thì ưu tiên cang cao 
    - code ở bên dưới sẽ ưu tiên cao hơn
*/
    .box {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        margin: 10% auto;
        box-shadow: 5px 5px 5px red, 10px 10px 5px rgb(0, 0, 0);
    }

    h1 {
        text-align: center;
        /* text-shadow: 10px 10px 10px rebeccapurple; */
        -webkit-text-stroke: 0.1rem black;
        /* text-shadow: 1px 1px black, -1px -1px black, 1px -1px black, -1px 1px black; */
        color: white;
        font-size: 2rem;

    }
</style>

<body>
    <div class="box"></div>
    <h1>
        học Lập Trình Không Khó
    </h1>
</body>

</html>
