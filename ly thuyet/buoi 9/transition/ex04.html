<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2 {
        color: green;
        position: relative;
        font-size: 2.5rem;
    }

    h2>span {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 100%;
        transition: top 0.3s ease;
        overflow: hidden;
    }

    h2>span>span {
        color: red;
        position: absolute;
        bottom: 0;

    }

    h2:hover>span {
        top: 0;
    }
</style>

<body>
    <h2>học lập trình để đi làm
        <span>

            <span>học lập trình để đi làm</span>

        </span>
    </h2>
</body>

</html>
