<style>
    /* 
   mã màu : rgb , hsl , hexa
   color opacity --> độ trong suốt của màu


   các giá trị kế thừa
   -initial
   -inherit
   thuộc tính color là thuộc tính kế thừa
    */
    h1 {
        color: rgba(102, 51, 153, 0.529);
    }

    h1:hover {
        color: initial;
    }

    body h2 {
        color: blue;
    }

    body {
        color: aqua;
    }

    h2 {
        border: 2px solid currentColor;
        /*lấy màu từ thẻ cha*/
    }

    h2:hover {
        color: inherit;
    }
</style>
