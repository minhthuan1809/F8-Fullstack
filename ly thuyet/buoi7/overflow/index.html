<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 200px;
        width: 200px;
        border: 1px solid red;
        overflow: auto;
        overflow-x: hidden;
    }

    .box ul {
        width: 400px;
    }


    /* 
    overflow : xử /lý nội dung bị tràn 
    -visible 
    - hidden
    -scroll --> tạo thanh quận để xem nội dung bị ẩn(lúc nào cũng có thanh quận)
    -auto --> tạo thanh quận để xem nội dung bị ẩn (chỉ ẩn khi nội dung bị tràn )
    - overflow-x --> xử lý thanh cuộn ngang
    - overflow-y --> xử lý thanh cuộn dọc
     */
</style>

<body>
    <h1>
        Overflow
    </h1>
    <div class="box">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed eveniet aperiam, non perspiciatis enim
            temporibus adipisci quasi aliquid laborum odit assumenda aliquam ut praesentium, nostrum culpa nemo
            cupiditate, provident unde?</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
</body>

</html>
