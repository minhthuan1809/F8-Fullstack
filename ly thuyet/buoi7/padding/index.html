<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
        padding-top và padding bottom không hoạt động với inline 
        padding ko cí giá trị auto, và giá trị âm 
        4 thuộc tính mở rộng 
    
        - padding-top
        - padding-left
        - padding-right
        - padding-bottom

        -padding nếu dùng % sẽ theo width của thành phần cha
    */
    .box {
        border: 2px solid red;
        padding: 20px;
    }

    a {
        text-decoration: none;
        border: 2px solid red;
        padding: 20px;
        background-color: aqua;
        display: inline-block;
    }
</style>

<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut ullam cumque cupiditate assumenda, debitis fugiat
        facere, officiis deleniti ab consectetur temporibus amet. Excepturi quo ea praesentium impedit? Minus, enim ex!
    </div>
    <a href="#" class="btn">click mex </a>
</body>

</html>
