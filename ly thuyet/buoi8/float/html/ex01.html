<style>
    .box {
        width: 500px;
        border: 1px solid red;
        margin: 0 auto;
    }

    img {
        float: left;
        width: 200px;
        height: 400px;
        border-radius: 500px;
        margin: 0;
        padding: 0;
        shape-outside: ellipse();
    }

    p {
        text-align: justify;
        padding: 0;
        margin-left: 20px;

    }


    ul {
        width: 300px;
        margin: 30px auto;
        list-style: none;
        /* counter-reset: dem; */
    }

    body {
        counter-reset: dem;
    }

    ul li {
        counter-increment: dem;
    }

    /* 
    counter css : nhóm các thuộc tính để để thực hiện  đếm
    -- tạo dộ đếm
    -- đếm 
    --hiển thị kết quả đếm
    
    */

    ul li::before {
        content: "#" counter(dem);
        /* content: attr(data-index); */
        display: block;
        background-color: aquamarine;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50px;
        float: left;
        margin-right: 5px;
        text-align: center;
        line-height: 20px;

    }

    ul li::after {
        content: "";
        clear: both;
        display: block;
    }
</style>
