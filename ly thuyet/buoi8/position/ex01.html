<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        border: 1px solid red;
        width: 300px;
        height: 300px;
        margin: 30px auto;
        position: relative;
    }

    .item {
        padding: 10px 20px;
        background-color: aquamarine;
        width: 100px;
        /* box-sizing: border-box; */

    }

    body {
        height: 2000px;
    }

    .item:nth-child(2) {
        /* position: relative;
        left: calc(100% - 100px); */
        /* width: auto; */
        position: fixed;
        position: relative;
        top: 30px;
        right: 20px;
        z-index: 1;

    }

    .item:nth-child(3) {
        position: relative;
        top: 0;
        right: -20px;
        background-color: yellow;
    }

    /* 
    position 
    
    -static -- > không có position
    -- relative -> vị trí tương đối
    -- absolute --> vị trí tuyệ đối
    -- fixed --> vị trí cố định 
    khi sử dụng position (trừ static) sẽ có các thuộc tính : 
    - top 
    -left
    -right
    -bottom
    -z-index
    -inset
    */
</style>

<body>
    <div class="box">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
    </div>
</body>

</html>
