<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    .search-box {
        width: 80%;
        margin: auto;
        text-align: center;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%);
        line-height: 3rem;
    }

    h1 {
        font-size: clamp(1rem, 4vw, 2rem);
    }

    .box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
    }

    .btn {
        padding-block: 0.5rem;
        padding-inline: 1.5rem;
        font-size: clamp(1rem, 1.6vw, 2rem);
        border-radius: 50px;
        color: white;
        background-color: red;
        border: none;
        outline: none;
        transition: background 0.3s linear;
    }

    .btn:hover {
        background: green;
    }

    .mess {
        color: red;
        margin-top: 0.5rem;
    }

    .active {
        color: green;
    }

    .active--btn {
        background-color: green;
    }

    .cancel {
        background-color: red;
        color: white;
        border: 1px solid red;
        transition: all 0.3s linear;
        font-size: 1.3rem;
        border-radius: 1000px;
        padding: 0.5rem 0.8rem;
        display: none;
        font-size: clamp(1rem, 1.6vw, 2rem);
        margin-left: 0.5rem;


    }

    .cancel:hover {
        background-color: white;
        color: red;
    }
</style>

<body>
    <div class="search-box">
        <h1>Bạn muốn làm gì? Hãy nói cho tôi biết</h1>
        <div class="box">
            <button class="btn">Bấm vào đây để nói</button>
            <button class="cancel">&times;</button>
        </div>
        <div class="mess">Tôi có thể giúp gì cho bạn ? </div>

        <script src="./script.js"></script>
    </div>
</body>

</html>
