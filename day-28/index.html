<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-hzBOifH8TI3YmZjHjPnpxzV7cJIZbRfi6L6KdhopcN4Up9XCBwyDtgxFpjv8bG2z" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Dân Trí</title>
</head>

<body>
    <div class="btn--main">
        <button>Đăng nhập</button>
    </div>
    <span class="bg--cover"></span>
    <div class="box">
        <div class="img">
            <img src="https://cdnweb.dantri.com.vn/dist/c7b827391b2f30b6fbaf.png" alt="logos">
        </div>
        <div class="btn">
            <button class="btn--box__login ">Đăng Nhập</button>
            <button class="btn--box__register">Đăng Kí</button>
        </div>
        <div class="login">
            <form action="">
                <p class="text--box">với các tài khoản mạng xã hội</p>
                <div class="society">
                    <button><i class="fa-brands fa-google"></i>Google</button>
                    <button>
                        <i class="fa-brands fa-facebook"></i>Facebook</button>
                </div>
                <div class="line"><span>Hoặc</span></div>

                <label for="">Email</label>
                <input type="Email" placeholder="Email">
                <span class="Notification--email"></span>
                <label for="">Mật Khẩu</label>
                <input type="password" placeholder="Mật khẩu">
                <span class="Notification--password"></span>
                <div class="show--pass">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash" style="display: none;"></i>
                </div>
                <button class="submit">Đăng Nhập</button>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/850c4145ac.js" crossorigin="anonymous"></script>

    <script src="./control.js"></script>
</body>

</html>
