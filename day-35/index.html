<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom setInterval</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: rgb(3, 189, 240);
        font-family: sans-serif;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 20rem;
        height: 30rem;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%);
        gap: 2rem;
    }

    h1 {
        color: white;
        font-size: 3rem;
    }

    .countdown {
        border: 1px solid orange;
        background-color: orange;
        border-radius: 100%;
        width: 5rem;
        height: 5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
    }

    .btn {
        color: white;
        border: 1px solid white;
        border-radius: 2rem;
        padding: 1rem;
        text-decoration: none;

    }

    .disable {
        pointer-events: none;
        cursor: not-allowed;
    }
</style>

<body>
    <div class="container">
        <h1>GET LINK</h1>
        <div class="countdown"></div>
        <a href="https://fullstack-nodejs.fullstack.edu.vn/" class="btn disable">GET LINK</a>
    </div>
    <script src="./script.js"></script>
</body>

</html>
